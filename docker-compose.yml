services:
  # ===========================================
  # JENKINS
  # ===========================================
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    image: internal-jenkins:latest
    container_name: internal-jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "${JENKINS_PORT:-8080}:8080"
      - "${JENKINS_AGENT_PORT:-50000}:50000"
    env_file:
      - ./env/platform.env
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
      CASC_JENKINS_CONFIG: /var/jenkins_home/casc_configs/jenkins.yaml
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins/casc:/var/jenkins_home/casc_configs:ro
      - ./jenkins/plugins.txt:/usr/share/jenkins/ref/plugins.txt:ro
      - ./jenkins/Jenkinsfile-templates:/var/jenkins_home/pipeline-templates:ro
    networks:
      - cicd-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # ===========================================
  # POSTGRESQL (SONARQUBE DATABASE)
  # ===========================================
  sonarqube-db:
    image: postgres:15.6-alpine
    container_name: sonarqube-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sonar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-sonar}
    env_file:
      - ./env/platform.env
    volumes:
      - sonarqube_db:/var/lib/postgresql
    networks:
      - cicd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # SONARQUBE
  # ===========================================
  sonarqube:
    image: sonarqube:lts-community
    container_name: internal-sonarqube
    restart: unless-stopped
    depends_on:
      sonarqube-db:
        condition: service_healthy
    ports:
      - "${SONARQUBE_PORT:-9000}:9000"
    env_file:
      - ./env/platform.env
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/${POSTGRES_DB:-sonar}
      SONAR_JDBC_USERNAME: ${POSTGRES_USER:-sonar}
      SONAR_JDBC_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      SONAR_WEB_JAVAOPTS: "-Xmx2048m -Xms512m"
      SONAR_CE_JAVAOPTS: "-Xmx2048m -Xms512m"
      SONAR_SEARCH_JAVAOPTS: "-Xmx1024m -Xms1024m"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - cicd-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9000/api/system/status | grep -q UP"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ===========================================
  # NGINX REVERSE PROXY
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: cicd-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - jenkins
      - sonarqube
    networks:
      - cicd-network

# ===========================================
# NETWORKS
# ===========================================
networks:
  cicd-network:
    name: internal-cicd-network
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonarqube_db:
