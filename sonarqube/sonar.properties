# SonarQube Configuration
# ========================

# Web Server Configuration
# -------------------------
sonar.web.host=0.0.0.0
sonar.web.port=9000
sonar.web.context=/

# Database Configuration (configured via environment variables)
# -------------------------
# sonar.jdbc.url is set via SONAR_JDBC_URL
# sonar.jdbc.username is set via SONAR_JDBC_USERNAME
# sonar.jdbc.password is set via SONAR_JDBC_PASSWORD

# Elasticsearch Configuration
# -------------------------
sonar.search.javaOpts=-Xmx512m -Xms512m -XX:MaxDirectMemorySize=256m -XX:+HeapDumpOnOutOfMemoryError

# Compute Engine Configuration
# -------------------------
sonar.ce.javaOpts=-Xmx2048m -Xms512m -XX:+HeapDumpOnOutOfMemoryError

# Security Configuration
# -------------------------
sonar.forceAuthentication=true

# Update Center
# -------------------------
sonar.updatecenter.activate=true

# Logging Configuration
# -------------------------
sonar.log.level=INFO
sonar.log.rollingPolicy=time:yyyy-MM-dd
sonar.log.maxFiles=7

# Quality Profiles
# -------------------------
# Default quality profiles will be used, can be customized via UI

# SCM Configuration
# -------------------------
sonar.scm.disabled=false
sonar.scm.provider=git

# Project Analysis Settings
# -------------------------
sonar.projectCreation.mainBranchName=main

# Performance Tuning
# -------------------------
sonar.web.javaOpts=-Xmx2048m -Xms512m -XX:+HeapDumpOnOutOfMemoryError

# Telemetry (disable for internal use)
# -------------------------
sonar.telemetry.enable=false